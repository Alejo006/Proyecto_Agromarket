<section id="publicar">
  <style>
    #publicar {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px 40px;
      background: #f4faf7;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 100, 50, 0.15);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #1e4620;
    }

    #publicar h2 {
      text-align: center;
      color: #2a7a2a;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 30px;
    }

    /* Para campos que deben ocupar toda la fila */
    form label,
    form textarea,
    form select,
    form .full-width {
      grid-column: 1 / -1;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #2d703d;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #7cbf7c;
      border-radius: 8px;
      background: #e9f4e9;
      font-size: 1rem;
      color: #1e4620;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
      font-family: inherit;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus,
    select:focus {
      border-color: #3a9a3a;
      outline: none;
      background: #f0faf0;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* Estilo para el área de subir imágenes */
    .upload-area {
      grid-column: 1 / -1;
      border: 2px dashed #7cbf7c;
      border-radius: 10px;
      background: #e9f4e9;
      padding: 20px;
      text-align: center;
      color: #2d703d;
      font-weight: 600;
      cursor: pointer;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      position: relative;
    }

    .upload-area:hover {
      border-color: #3a9a3a;
      background-color: #f0faf0;
    }

    .upload-area input[type="file"] {
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    /* Botón publicar */
    button[type="submit"] {
      grid-column: 1 / -1;
      background-color: #2a7a2a;
      color: white;
      font-weight: 700;
      padding: 15px 0;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(42, 122, 42, 0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      letter-spacing: 0.7px;
    }

    button[type="submit"]:hover {
      background-color: #1f5c1f;
      box-shadow: 0 7px 18px rgba(31, 92, 31, 0.9);
    }
  </style>

  <h2>Publicar Productos</h2>
  <form id="form-publicar-producto" method="POST" enctype="multipart/form-data" action="{% url 'publicar_producto_empresa' %}">
    {% csrf_token %}

    <label>Nombre:</label>
    <input type="text" name="nombre" required>

    <label>Precio:</label>
    <input type="number" step="0.01" name="precio" required>

    <label>Descuento (%):</label>
    <input type="number" step="0.01" name="descuento" value="0" required>

    <label>Unidad de medida:</label>
    <input type="text" name="unidad_medida" required>

    <label>Cantidad disponible:</label>
    <input type="number" name="cantidad_disponible" required>

    <label>Nombre de la empresa:</label>
    <input type="text" name="nombre_empresa" required>

    <label>Descripción:</label>
    <textarea name="descripcion" class="full-width" required></textarea>

    <label>Ubicación:</label>
    <textarea name="ubicacion" class="full-width" required></textarea>

    <label>Categoría:</label>
    <select name="categoria" class="full-width" required>
      {% for categoria in categorias %}
        <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
      {% endfor %}
    </select>

    <div class="upload-area" tabindex="0">
      Haz clic o arrastra las imágenes aquí para subir<br>
      <input type="file" name="imagenes" multiple accept="image/*">


    </div>

    <button type="submit">Publicar</button>
  </form>
</section>
